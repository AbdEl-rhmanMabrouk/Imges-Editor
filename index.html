<body>
    <div class="container p-5">
        <div class="row ">
            <div class="col-lg-7 col-sm-6 col-md-12 d-flex justify-content-center align-items-center">

                        <label class="pt-2 pb-2 ps-4 pe-4 text-light" for="upload">up load</label>

                </div>
            </div>
            <div class="col-lg-5 col-sm-6 col-md-12">

                        </li>
                        <li>
                            <label class="text-light" for="grayscale">grayscale</label>
                            <input type="range" value="0" min="0" max="1" step="0.1" id="grayscale">
                        </li>
                        <li>
                            <label class="text-light" for="blur">blur</label>
                            <input type="range" value="0" min="0" max="10" step="0.1" id="blur">
                        </li>
                        <li>
                            <label class="text-light" for="hur-rotate">hur rotate</label>
                            <input type="range" value="0" min="0" max="350" id="hur-rotate">

            </div>
        </div>
    </div>
